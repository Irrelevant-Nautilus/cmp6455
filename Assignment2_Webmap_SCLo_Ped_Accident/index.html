<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        #map {
            width: 1314px;
            height: 827px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/Salt_Lake_County_1.js"></script>
        <script src="data/SLCo_Pedestrian_Accidents_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[40.34734075849693,-112.56542560463788],[40.954895413844866,-111.30120940575853]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_CartoLight_0');
        map.getPane('pane_CartoLight_0').style.zIndex = 400;
        var layer_CartoLight_0 = L.tileLayer('http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.pn', {
            pane: 'pane_CartoLight_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_CartoLight_0;
        map.addLayer(layer_CartoLight_0);
        function pop_Salt_Lake_County_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COUNTYNBR'] !== null ? autolinker.link(feature.properties['COUNTYNBR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ENTITYNBR'] !== null ? autolinker.link(feature.properties['ENTITYNBR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ENTITYYR'] !== null ? autolinker.link(feature.properties['ENTITYYR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FIPS'] !== null ? autolinker.link(feature.properties['FIPS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATEPLANE'] !== null ? autolinker.link(feature.properties['STATEPLANE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['POP_LASTCE'] !== null ? autolinker.link(feature.properties['POP_LASTCE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['POP_CURRES'] !== null ? autolinker.link(feature.properties['POP_CURRES'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GlobalID'] !== null ? autolinker.link(feature.properties['GlobalID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FIPS_STR'] !== null ? autolinker.link(feature.properties['FIPS_STR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COLOR4'] !== null ? autolinker.link(feature.properties['COLOR4'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Leng'] !== null ? autolinker.link(feature.properties['SHAPE_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Area'] !== null ? autolinker.link(feature.properties['SHAPE_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Salt_Lake_County_1_0() {
            return {
                pane: 'pane_Salt_Lake_County_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '10,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(133,182,111,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Salt_Lake_County_1');
        map.getPane('pane_Salt_Lake_County_1').style.zIndex = 401;
        map.getPane('pane_Salt_Lake_County_1').style['mix-blend-mode'] = 'normal';
        var layer_Salt_Lake_County_1 = new L.geoJson(json_Salt_Lake_County_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Salt_Lake_County_1',
            layerName: 'layer_Salt_Lake_County_1',
            pane: 'pane_Salt_Lake_County_1',
            onEachFeature: pop_Salt_Lake_County_1,
            style: style_Salt_Lake_County_1_0,
        });
        bounds_group.addLayer(layer_Salt_Lake_County_1);
        map.addLayer(layer_Salt_Lake_County_1);
        function pop_SLCo_Pedestrian_Accidents_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['objectid'] !== null ? autolinker.link(feature.properties['objectid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['crash_date'] !== null ? autolinker.link(feature.properties['crash_date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['YEAR'] !== null ? autolinker.link(feature.properties['YEAR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Accident_Year'] !== null ? autolinker.link(feature.properties['Accident_Year'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SLCo_Pedestrian_Accidents_2_0(feature) {
            switch(String(feature.properties['Accident_Year'])) {
                case '2015':
                    return {
                pane: 'pane_SLCo_Pedestrian_Accidents_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
                    break;
                case '2016':
                    return {
                pane: 'pane_SLCo_Pedestrian_Accidents_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(245,144,83,1.0)',
                interactive: true,
            }
                    break;
                case '2017':
                    return {
                pane: 'pane_SLCo_Pedestrian_Accidents_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,223,153,1.0)',
                interactive: true,
            }
                    break;
                case '2018':
                    return {
                pane: 'pane_SLCo_Pedestrian_Accidents_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(221,240,208,1.0)',
                interactive: true,
            }
                    break;
                case '2019':
                    return {
                pane: 'pane_SLCo_Pedestrian_Accidents_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(146,198,223,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_SLCo_Pedestrian_Accidents_2');
        map.getPane('pane_SLCo_Pedestrian_Accidents_2').style.zIndex = 402;
        map.getPane('pane_SLCo_Pedestrian_Accidents_2').style['mix-blend-mode'] = 'normal';
        var layer_SLCo_Pedestrian_Accidents_2 = new L.geoJson(json_SLCo_Pedestrian_Accidents_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SLCo_Pedestrian_Accidents_2',
            layerName: 'layer_SLCo_Pedestrian_Accidents_2',
            pane: 'pane_SLCo_Pedestrian_Accidents_2',
            onEachFeature: pop_SLCo_Pedestrian_Accidents_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SLCo_Pedestrian_Accidents_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_SLCo_Pedestrian_Accidents_2);
        map.addLayer(layer_SLCo_Pedestrian_Accidents_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'SLCo_Pedestrian_Accidents<br /><table><tr><td style="text-align: center;"><img src="legend/SLCo_Pedestrian_Accidents_2_20150.png" /></td><td>2015</td></tr><tr><td style="text-align: center;"><img src="legend/SLCo_Pedestrian_Accidents_2_20161.png" /></td><td>2016</td></tr><tr><td style="text-align: center;"><img src="legend/SLCo_Pedestrian_Accidents_2_20172.png" /></td><td>2017</td></tr><tr><td style="text-align: center;"><img src="legend/SLCo_Pedestrian_Accidents_2_20183.png" /></td><td>2018</td></tr><tr><td style="text-align: center;"><img src="legend/SLCo_Pedestrian_Accidents_2_20194.png" /></td><td>2019</td></tr></table>': layer_SLCo_Pedestrian_Accidents_2,'<img src="legend/Salt_Lake_County_1.png" /> Salt_Lake_County': layer_Salt_Lake_County_1,"Carto Light": layer_CartoLight_0,}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"YEAR": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_YEAR = document.createElement('div');
            div_YEAR.id = "div_YEAR";
            div_YEAR.className= "filterselect";
            document.getElementById("menu").appendChild(div_YEAR);
            sel_YEAR = document.createElement('select');
            sel_YEAR.multiple = true;
            sel_YEAR.size = 5;
            sel_YEAR.id = "sel_YEAR";
            var YEAR_options_str = "<option value='' unselected></option>";
            sel_YEAR.onchange = function(){filterFunc()};
            YEAR_options_str  += '<option value="2015">2015</option>';
            YEAR_options_str  += '<option value="2016">2016</option>';
            YEAR_options_str  += '<option value="2017">2017</option>';
            YEAR_options_str  += '<option value="2018">2018</option>';
            YEAR_options_str  += '<option value="2019">2019</option>';
            sel_YEAR.innerHTML = YEAR_options_str;
            div_YEAR.appendChild(sel_YEAR);
            var lab_YEAR = document.createElement('div');
            lab_YEAR.innerHTML = 'YEAR';
            lab_YEAR.className = 'filterlabel';
            div_YEAR.appendChild(lab_YEAR);
            var reset_YEAR = document.createElement('div');
            reset_YEAR.innerHTML = 'clear filter';
            reset_YEAR.className = 'filterlabel';
            reset_YEAR.onclick = function() {
                var options = document.getElementById("sel_YEAR").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_YEAR.appendChild(reset_YEAR);
        </script>
    </body>
</html>
